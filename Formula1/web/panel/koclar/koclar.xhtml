<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>

        <title>Koclar</title>

                    <h:link class="navbar-brand" value="Yariscilar" outcome="/panel/yariscilar/yariscilar" ></h:link>

                <h:column>

                <h:column>
                    <f:facet name="header"> Soyadi</f:facet>
                    <h:commandLink action ="#{takimKoclariController.formuGuncelle(koc)}" value="#{koc.koc_soyadi}" >

                    </h:commandLink>

                </h:column>

                <h:column>
                    <f:facet name="header"> Yas</f:facet>
                    <h:commandLink action ="#{takimKoclariController.formuGuncelle(koc)}" value="#{koc.yas}" >

                </h:column>

                <h:column>

                    <h:commandLink action ="#{takimKoclariController.formuGuncelle(koc)}" value="#{koc.dogum_yeri}" >

                    </h:commandLink>

                </h:column>

                <h:column>
                    <f:facet name="header"> Sil</f:facet>
                    <h:commandButton  styleClass="btn btn-danger" action="#{takimKoclariController.onaylaSil(koc)}" value ="Sil" >

                    </h:commandButton>

                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>

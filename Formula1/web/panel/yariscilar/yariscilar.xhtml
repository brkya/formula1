<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <title>Yariscilar</title>
    </h:head>
    <h:body>

        <h:form>

            <h:form>
                <nav class="navbar navbar-dark bg-dark">
                    <div class="btn-group" role="group">
                        <h:link class="navbar-brand" value="Formula 1" outcome="/index.xhtml" ></h:link>
                        <h:link class="navbar-brand" value="Yariscilar" outcome="/panel/yariscilar/yariscilar" ></h:link>
                        <h:link class="navbar-brand" value="Yarislar" outcome="/panel/yaris/yaris" ></h:link>
                        <h:link class="navbar-brand" value="Pistler" outcome="/panel/pistler/pistler" ></h:link>
                        <h:link class="navbar-brand" value="Koclar" outcome="/panel/koclar/koclar" ></h:link>
                        <h:link class="navbar-brand" value="Takimlar" outcome="/panel/takimlar/takimlar" ></h:link>
                    </div>
                </nav>
            </h:form>

            <h:dataTable styleClass="table table-striped" value="#{yariscilarController.yariscilarList}" var="yarisci">
                <h:column>
                    <f:facet name="header"> yarisci_id</f:facet>
                        #{yarisci.yarisci_id}
                </h:column>

                <h:column>
                    <f:facet name="header"> Adi </f:facet>
                    <h:commandLink action ="#{yariscilerController.formuGuncelle(yarisci)}" value="#{yarisci.yarisci_adi}" >

                    </h:commandLink>

                </h:column>

                <h:column>
                    <f:facet name="header"> Soyadi </f:facet>
                    <h:commandLink action ="#{yariscilerController.formuGuncelle(yarisci)}" value="#{yarisci.yarisci_soyadi}" >

                    </h:commandLink>

                </h:column>

                <h:column>
                    <f:facet name="header"> Yas </f:facet>
                    <h:commandLink action ="#{yariscilerController.formuGuncelle(yarisci)}" value="#{yarisci.yas}" >

                    </h:commandLink>

                </h:column>

                <h:column>
                    <f:facet name="header"> Dogum Yeri </f:facet>
                    <h:commandLink action ="#{yariscilerController.formuGuncelle(yarisci)}" value="#{yarisci.dogum_yeri}" >

                    </h:commandLink>

                </h:column>

                <h:column>
                    <f:facet name="header"> Puan </f:facet>
                    <h:commandLink action ="#{yariscilerController.formuGuncelle(yarisci)}" value="#{yarisci.puan}" >

                    </h:commandLink>

                </h:column>

                <h:column>
                    <f:facet name="header"> Takim </f:facet>
                    <h:commandLink action ="#{yariscilerController.formuGuncelle(yarisci)}" value="#{yarisci.takim.takim_adi}" >

                    </h:commandLink>

                </h:column>

                <h:column>
                    <f:facet name="header"> Sil</f:facet>
                    <h:commandButton  styleClass="btn btn-danger" action="#{yariscilerController.onaylaSil(yarisci)}" value ="Sil" >

                    </h:commandButton>

                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</html>
